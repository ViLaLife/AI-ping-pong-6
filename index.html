<head>

    <title>AI PING PONG GAME</title>
    <!--  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body background="Background.png">
    <center>
        <label class="heading_label">AI PING PONG <button class="ins_btn" type="button" data-toggle="modal"
                data-target="#modal"">INSTRUCTION</button></label>
    <div class=" object_cc">
                <button onclick="playgame()" class="playgame">PLAY GAME</button>
                <label id="status"></label>
                <button class="restart" onclick="restart()">RESTART</button>
                <br>

                <div id="modal" class="fade modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <label style="color: black; font-size: 40px;">INSTRUCTION</label><button
                                    data-dismiss="modal" class="close">&times;</button>
                            </div>
                            <div class="modal-body">
                                <label style="color: black; font-size: 25px;">1. First keep your laptop screen
                                    straight<br>
                                    2. Move yourself approximately 3-4 feet away from the laptop<br>
                                    3. Move your right wrist in an ascending and decending manner, a red dot should
                                    appear
                                    on
                                    your right wrist<br>
                                    4. Now press the play button, and again move yourself 3-4 feet away from laptop<br>
                                    5. The red paddel is your paddel, that will move as per the movement of your right
                                    wrist</label>
                            </div>
                        </div>
                    </div>
                </div>

                <br>

                </div>

                <div id="canvas">

                </div>

                <div class="footer_div"> Developed By - Aldrina Santhosh</div>
    </center>
    <script src="main.js"></script>
</body>

</html>
